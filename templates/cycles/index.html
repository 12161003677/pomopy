{% extends "template.html" %}
{% block view %}

<div class="flex-col justify-start space-y-1 w-full h-full">
    
    <div class="flex justify-between px-10 py-5">
        <h1>My cycles</h1>
    </div>
    <div aria-label="group of cards" tabindex="0" class="focus:outline-none py-8 w-full h-4/6">
        <div class="grid grid-cols-1 gap-4 px-12 mx-5 h-full" style="overflow-y: scroll;">

            <div class="border-l-2 mt-10">

                {% for cycle in cycles %}
                <!-- Card 1 -->
                <div
                    style="background-color: {{ cycle.tag.color }}!important;"
                    class="transform transition cursor-pointer hover:-translate-y-2 ml-10 relative flex items-center px-6 py-4 text-white rounded mb-10 flex-col md:flex-row space-y-4 md:space-y-0">
                    <!-- Dot Follwing the Left Vertical Line -->
                    <div
                        style="background-color: {{ cycle.tag.color }}"
                        class="w-5 h-5 absolute -left-10 transform -translate-x-2/4 rounded-full z-10 mt-2 md:mt-0">
                    </div>

                    <!-- Line that connecting the box with the vertical line -->
                    <div class="w-10 h-1 absolute -left-10 z-0" style="background-color: {{ cycle.tag.color }}"></div>

                    <!-- Content that showing in the box -->
                    <div class="flex flex-row">
                        <div class="flex-auto w-3/5">
                            <h1 class="text-xl font-bold mb-2">{{ cycle.tag.name }}</h1>
                            <h1 class="text-lg font-bold border-b border-gray-200 mb-3">{{cycle.task.name}} <span class="text-sm">{{ cycle.start }} - {{ cycle.end }}</span></h1>
                            <h3 class="text-sm">{{cycle.task.description}}</h3>
                        </div>
                        <span class="w-1/5 text-center text-white hover:text-gray-300 flex items-center justify-center">{{ cycle.duration_in_minutes }} Min</span>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>

        {% endblock %}
