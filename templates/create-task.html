{% extends "template.html" %}
{% block view %}

<div class="hidden sm:inline sm:w-1/3 md:w-1/2 p-10 md:p-20 grid grid-cols-1 space-y-4">
  <a href="/tasks" class="flex justify-start btn-pomo-1 w-1/3">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M3 10h10a8 8 0 018 8v2M3 10l6 6m-6-6l6-6" />
    </svg>
    <span>Back</span>
  </a>
  <img src="{{ url_for('static', filename='img/tasks.svg') }}" alt="">
</div>

<div class="w-full sm:w-2/3 md:w-1/2 p-10 grid grid-cols-1 space-y-4">
  {{ messages.render_messages() }}
  <span class="font-bold text-2xl">Create a new task</span>
  <form method="POST" action="/tasks/store" class="space-y-4">
    <div class="grid grid-cols-1 gap-4">
      <input class="input-pomo-1" type="text" name="name" placeholder="Name task" required>
      <textarea class="input-pomo-1" name="description" cols="30" rows="6" placeholder="Description task..."></textarea>
    </div>
    <button class="btn-pomo-1-w-full" type="submit">Create Task</button>
  </form>
</div>

{% endblock %}
