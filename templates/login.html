<!DOCTYPE html>
<html lang="en">

<style>

</style>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beans Love Beers</title>
  <link rel="stylesheet" href="{{url_for('static',filename='css/main.css')}}">
</head>

<body>
  <div class="w-full h-screen p-4 flex justify-center items-center bg-gray-800">
    <main class="w-full md:w-5/6 xl:w-4/6 h-9/10 flex items-center bg-gray-300 rounded-lg font-mono">
      <div class="w-full sm:w-1/2 md:w-1/3 p-10 grid grid-cols-1 space-y-4">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul id="messages" class="list-unstyled">
                {% for message in messages %}
                    <li class="alert alert-success">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <span class="font-bold text-2xl">Access your account</span>        
        <form method="POST" action="/auth">
          <div class="space-y-3">
              <input type="hidden" name="callback_url" value="{{ callback_url }}">
              <input class="input-pomo-1" type="text" name="username" placeholder="Username" required>
              <input class="input-pomo-1" type="password" name="password" placeholder="Password" required>
              <button class="btn-pomo-1" type="submit">Login</button>
          </div>
        </form>
        <a href="/register" class="flex justify-around">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
          </svg>
          <span>I don't have an account</span>
        </a>
      </div>
      <div class="hidden sm:inline sm:w-1/2 md:w-2/3 p-10 md:p-20">
        <img src="{{ url_for('static', filename='img/rocket.svg') }}" alt="">
      </div>
    </main>
  </div>

</body>

</html>
